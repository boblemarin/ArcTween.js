<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    
    <title>Arc.js example</title>

    <style type="text/css">

    html, body {
      height: 100%;

    }
    * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

    body {
      background: white;
    }

    </style>

  </head>
  <body>

    <canvas class="arc1" width="120" height="120"></canvas>
    <canvas class="arc2" width="180" height="180"></canvas>
    <canvas class="arc3" width="240" height="240"></canvas>
    <canvas class="arc4" width="60" height="60"></canvas>

    <script type="text/javascript" src="../Arc.js"></script>
    <script type="text/javascript">

      // simply create arcs from canvas elements, and random values...

      new Arc( document.querySelector(".arc1"), Math.random() );

      new Arc( document.querySelector(".arc2"), Math.random() );

      new Arc( document.querySelector(".arc3"), Math.random() );

      new Arc( document.querySelector(".arc4"), Math.random() );

    </script>

  </body>
</html>
