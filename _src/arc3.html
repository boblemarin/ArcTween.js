<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="True">
		
		<title></title>

		<style type="text/css">

		html, body {
			height: 100%;

		}
		* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

		body {
			background: white;
		}

		</style>

	</head>
	<body>

		<canvas class="arc1" width="120" height="120"></canvas>
		<canvas class="arc2" width="180" height="180"></canvas>
		<canvas class="arc3" width="240" height="240"></canvas>
		<canvas class="arc4" width="60" height="60"></canvas>


		<script type="text/javascript">

			document.addEventListener("mousemove",function(e){
				var px = e.pageX / window.innerWidth,
					py = e.pageY / window.innerHeight;
				dessineUnArc(document.querySelector(".arc1"), px );
				dessineUnArc(document.querySelector(".arc2"), 1-px );
				dessineUnArc(document.querySelector(".arc3"), py );
				dessineUnArc(document.querySelector(".arc4"), 1-py );

			});


			function dessineUnArc( canvas, pourcentage ) {
				/* le pourcentage doit Ãªtre entre 0 et 1 :) */
				var ctx = canvas.getContext("2d"),
					largeur = canvas.width,
					hauteur = canvas.height,
					rayon = largeur*0.416,
					trait = largeur * 0.083334;

				ctx.clearRect(0,0,largeur,hauteur);
				hauteur = hauteur >> 1;
				largeur = largeur >> 1;

				ctx.strokeStyle = "#BBB";
				ctx.lineWidth = trait;
				ctx.beginPath();
				ctx.arc(largeur,hauteur,rayon,-Math.PI*.5,(Math.PI*2),false);
				ctx.stroke();

				ctx.strokeStyle = "black";
				ctx.lineWidth = trait;
				ctx.beginPath();
				ctx.arc(largeur,hauteur,rayon,-Math.PI*.5,(Math.PI*2)*pourcentage-Math.PI*.5,false);
				ctx.stroke();

			}



			

		</script>

	</body>
</html>
