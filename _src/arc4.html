	<body>

		<canvas class="arc1" width="120" height="120"></canvas>
		<canvas class="arc2" width="180" height="180"></canvas>
		<canvas class="arc3" width="240" height="240"></canvas>
		<canvas class="arc4" width="60" height="60"></canvas>

		<script type="text/javascript" src="TweenLite.min.js"></script>
		<script type="text/javascript" src="Arc.js"></script>
		<script type="text/javascript">


var arc1 = new Arc( document.querySelector(".arc1"), 0 );
var arc2 = new Arc( document.querySelector(".arc2"), 0 );
var arc3 = new Arc( document.querySelector(".arc3"), 0 );
var arc4 = new Arc( document.querySelector(".arc4"), 0 );

TweenLite.to( arc1, 2, { 
					value:.7, 
					delay: 1,
					onUpdate:arc1.draw, 
					onUpdateScope: arc1 
				} );
TweenLite.to( arc2, 2, { 
					value:.9, 
					delay: 3,
					onUpdate:arc2.draw, 
					onUpdateScope: arc2 
				} );
TweenLite.to( arc3, 2, { 
					value:.2, 
					delay: 5,
					onUpdate:arc3.draw, 
					onUpdateScope: arc3 
				} );
TweenLite.to( arc4, 2, { 
					value:.45, 
					delay: 7,
					onUpdate:arc4.draw, 
					onUpdateScope: arc4 
				} );
