<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="True">
		
		<title></title>

		<!--
		viewport:
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		webapp:
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon-precomposed" href="icon.png">
		favicon:
		<link rel="icon" href="img/favicon.ico">
		<link rel="icon" type="image/png" href="img/favicon.png">
		-->

		<style type="text/css">

		html, body {
			height: 100%;

		}
		* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

		body {
			background: white;
		}

		.arc {
			width: 120px;
			height: 120px;
		}

		</style>

	</head>
	<body>

		<canvas class="arc"></canvas>


		<script type="text/javascript">
			var canvas = document.querySelector(".arc"),
				ctx = canvas.getContext("2d");

			canvas.width = 120;
			canvas.height = 120;

			ctx.strokeStyle = "#BBB";
			ctx.lineWidth = 14;

			ctx.beginPath();
			ctx.arc(
				60, // centre X
				60, // centre Y
				50, // rayon
				-Math.PI*.5, // angle de départ
				(Math.PI*2), // "longueur" de l'arc
				false 
			);
			ctx.stroke();

			ctx.strokeStyle = "black";
			ctx.lineWidth = 10;

			ctx.beginPath();
			ctx.arc(
				60, // centre X
				60, // centre Y
				50, // rayon
				-Math.PI*.5, // angle de départ
				(Math.PI*2)*0.6-Math.PI*.5, // "longueur" de l'arc
				false 
			);
			ctx.stroke();

		</script>

	</body>
</html>
